{% extends 'base.html' %}

{% block title %}Create Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-user-plus"></i>
            Register
        </button>
    </form>
{% endblock %}
